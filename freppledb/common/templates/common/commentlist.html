{% extends "admin/base_site_grid.html" %}

{% block extrahead %}{{block.super}}
<script type="text/javascript">
function objectfmt(cellvalue, options, row)
{
  var role = row['app'] + "/" + row['model']
  return cellvalue + "<a href='" + url_prefix + "/detail/" + role
    + "/" + admin_escape(cellvalue) + "/' onclick='event.stopPropagation()'><span class='leftpadding fa fa-caret-right' role='"
    + role + "'></span></a>";
}
</script>
{% endblock %}
