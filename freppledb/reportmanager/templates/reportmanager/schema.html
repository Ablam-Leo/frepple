{% load i18n %}
<div class="panel-group col-md-12">
{% for m in schema %}
<div class="panel panel-default">
    <div class="panel-heading schema-header" role="tab">
      <span class="fa fa-plus pull-right panel-toggle"></span>
      <h4 class="name panel-title" style="display: inline-block">
         <a role="button">{% trans "table"|capfirst %}&nbsp;{{ m.0 }}</a>         
      </h4>
    </div>
    <div class="panel-collapse collapse panel-body table-responsive schema-table">
        <table class="table table-condensed table-hover">
            <thead>
            </thead>
            <tbody>
                {% for c in m.1 %}
                <tr>
                    <td width="50%"><a href="#" class="schemafield"><code>{{ c.0 }}</code>&nbsp;<span class="fa fa-clipboard"></span></a></td>
                    <td width="50%" class="text-muted"><small>{{ c.1 }}</small></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endfor %}
</div>
